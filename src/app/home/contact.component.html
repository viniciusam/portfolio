<div class="row">
    <div class="col-md-6 contact-icons">
        <p>Feel free to reach me on Skype, Linkedin or Email.</p>
        <a href="skype:viniciusam?call"><i class="fa fa-skype fa-3x" aria-hidden="true"></i></a>
        <a href="https://www.linkedin.com/in/amvinicius/" target="_blank"><i class="fa fa-linkedin-square fa-3x"></i></a>
    </div>
    <div class="col-md-6">
        <form [formGroup]="contactForm" (ngSubmit)="send()">
            <div class="form-group"
                [ngClass]="{'has-danger': isInvalid(contactForm.controls.name)}">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name" formControlName="name">
                <div class="form-control-feedback"
                    *ngIf="isInvalid(contactForm.controls.name, 'required')">This field is required!</div>
            </div>
            <div class="form-group"
                [ngClass]="{'has-danger': isInvalid(contactForm.controls.email)}">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email">
                <div class="form-control-feedback"
                    *ngIf="isInvalid(contactForm.controls.email, 'required')">This field is required!</div>
                <div class="form-control-feedback"
                    *ngIf="isInvalid(contactForm.controls.email, 'email')">Invalid email address!</div>
            </div>
            <div class="form-group"
                [ngClass]="{'has-danger': isInvalid(contactForm.controls.message)}">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="3" placeholder="What's your message?" formControlName="message"></textarea>
                <div class="form-control-feedback"
                    *ngIf="isInvalid(contactForm.controls.message, 'required')">This field is required!</div>
            </div>
            <input type="submit"
                    class="btn btn-primary"
                    value="{{ (sending) ? 'Sending...' : 'Send' }}"
                    [disabled]="!contactForm.valid || sending" />
        </form>
        <div class="alert-wrapper">
            <alert></alert>
        </div>
    </div>
</div>
